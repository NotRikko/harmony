<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div id= "mainContainer">
        <h1 id="headerTitle">Harmony</h1>
        <div id="#loginForm">
            <form>
                <legend>Come Harmonize</legend>
                <div class="formSection">
                    <label for="userLogin">Username or Email <span>*</span></label>
                    <input type="text" id="userLogin">
                </div>
                <div class="formSection">
                    <label for="passwordLogin">Password <span>*</span></label>
                    <input type="password" id="passwordLogin">
                    <p><a href="">Forgot your password?</a></p>
                </div>
                <div class="formSection">
                    <button type="submit" id="buttonLogin">Log in</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
